<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Q3 Exercise 2</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">

      <h1>Currency Converter</h1>

      <img src="assets/images/PHP_100_obv_(new).jpg" alt="peso">

      <form>
        <label for="value-in-peso">Enter a value:</label>
        <input type="number" name="value-in-peso" id="peso-value">
      </form>

      <p id="currency">Click the buttons below to convert your entry to different currencies</p>

      <button type="button" class="btn btn-warning" onClick="toUSD()">USD</button>

      <button type="button" class="btn btn-warning" onClick="toYEN()">YEN</button>

      <button type="button" class="btn btn-warning" onClick = "window.location.reload()">REFRESH</button>

      <script type="text/javascript">
        function toUSD() {
          var php = document.getElementById('peso-value').value;
          var usd = 0.017;
          var peso_usd = php * usd;
          var round_peso_usd = peso_usd.toFixed(2);

          document.getElementById('currency').innerHTML = 'The converted value of your entry to USD is ' + 'USD ' + '<kdb>' + round_peso_usd + '</kdb>';
        }

        function toYEN() {
          var php_yen = document.getElementById('peso-value').value;
          var yen = 2.61;
          var peso_yen = php_yen * yen;
          var round_peso_yen = peso_yen.toFixed(2);

          document.getElementById('currency').innerHTML = 'The converted value of your entry to YEN is ' + 'YEN ' + '<kdb>' + round_peso_yen + '</kdb>';
        }
      </script>

    </div>
  </body>
</html>
